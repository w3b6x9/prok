<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prok</title>
    <script src="vendor/keymaster.js"></script>
    <script src="./bundle.js"></script>
    <link href="main.css" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <img src="./images/prok.png" class="title"/>
    <div id="start-game">
      <div class="input-title">This is the tale of...</div>
      <input id="input-player" type="text" autofocus/>
      <div class="input-instruction">(press enter to spawn)</div>
      <div class='controls-title'>Controls</div>
      <div class="controls">
        <img src="./images/keys-control.png" class="keys-control"/>
        <img src="./images/mouse-control.png" class="mouse-control"/>
      </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <div id="end-game">
      <div id="result-text"></div>
      <button type="button" id="play-btn">Play again</button>
    </div>
    <div class="social-links">
      <a target="_blank" href="https://www.linkedin.com/in/wenboxie"><i class="fa fa-linkedin icon" aria-hidden="true"></i></a>
      <a target="_blank" href="https://github.com/w3b6x9/prok"><i class="fa fa-github icon" aria-hidden="true"></i></a>
    </div>
  </body>
</html>
